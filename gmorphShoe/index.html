<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nike</title>
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('shoes1.png')"><img src="shoes1.png"/></li>
            <li onmouseover="changeImageSrc('shoes2.png')"><img src="shoes2.png"/></li>
            <li onmouseover="changeImageSrc('shoes3.png')"><img src="shoes3.png"/></li>
        </ul>
        <div class="imgBox">
            <h2>Mike Air Zoom</h2>
            <img src="shoes1.png" class="shoesss">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    <script>
        function changeImageSrc(anything){
            document.querySelector('.shoesss').src=anything;
        }
    </script>
</body>
</html>
